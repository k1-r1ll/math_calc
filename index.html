<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>tasks</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<section class='main__section'>

		<div class='wrapper'>

			<div class='calc'>

				<h1 class='calc_header'>Calculator</h1>

				<div class='quadratic'>

					<h2>Quadratic equation</h2>
					<input class='cft' value='0'> <input class='cft' value='0'> <input class='cft' value='0'>
					<p id='result'>Your result is...</p>
					<input type='submit' id='button' value='Get result'>

				</div>

				<div class='quadratic'>

					<h2>Pythagorean triple</h2>
					<input class='pt' value='0'> <input class='pt' value='0'> <input class='pt' value='0'>
					<p id='pt__result'>Is this a pythagorean triple:</p>
					<input type='submit' id='pt__button' value='Get result'>

				</div>

				<div class='quadratic'>

					<h2>Common divisors</h2>
					<input class='cd' value='0'> <input class='cd' value='0'>
					<p id='cd__result'>Common divisors are:</p>
					<input type='submit' id='cd__button' value='Get ComDivs'>
					<input type='submit' id='gcd__button' value='Get Great ComDivs'>
					<input type='submit' id='lcm__button' value='Get Least ComMult'>

				</div>

			</div>

		</div>

	</section>

	<script src="script.js?=1"></script>

</body>
</html>
